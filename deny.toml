# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = []
all-features = true

# ------------------------------------------------------------------------------
# Advisories: check for known security vulnerabilities and unmaintained crates
# ------------------------------------------------------------------------------
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = []
unmaintained = "all"
yanked = "warn"

# ------------------------------------------------------------------------------
# Licenses: only allow permissive open-source licenses
# ------------------------------------------------------------------------------
[licenses]
confidence-threshold = 0.8
# Allow common permissive licenses (default-deny for unlisted)
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "MPL-2.0",
    "NCSA",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ------------------------------------------------------------------------------
# Bans: control which crates are allowed or denied
# ------------------------------------------------------------------------------
[bans]
# Warn on multiple versions of the same crate (skip strict check for now)
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

# ------------------------------------------------------------------------------
# Sources: control where crates can be fetched from
# ------------------------------------------------------------------------------
[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
