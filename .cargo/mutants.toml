# cargo-mutants configuration
# See: https://mutants.rs/configuration.html

# Enable all features including optional 'fun' feature
additional_cargo_args = ["--all-features"]

# Allow more time for complex tests
timeout_multiplier = 2.0

# Exclude test code and fuzz targets from mutation
exclude_globs = [
    "**/tests/**",
    "fuzz/**",
]

# Exclude boilerplate that's not worth mutating
exclude_re = [
    "impl.*Display",
    "fn main\\(",
    # Skip mutations on cfg(not(feature = "fun")) stub functions
    # These functions are compiled out when running with --all-features
    # Matches mutation names like "lib.rs:694:5: replace render_obj..."
    "lib\\.rs:694:",
    "lib\\.rs:719:",
]
