[package]
name = "tokmd"
version = "0.2.0"
edition = "2024"
rust-version = "1.89"
license = "MIT OR Apache-2.0"
description = "Tokei-backed repo inventory receipts: Markdown/TSV for humans, JSONL/CSV for pipelines."
readme = "README.md"
# Update these when you publish.
homepage = "https://github.com/yourname/tokmd"
repository = "https://github.com/yourname/tokmd"
keywords = ["tokei", "loc", "markdown", "jsonl", "cli"]
categories = ["command-line-utilities", "development-tools"]
autobins = false

[features]
default = []
alias-tok = []

[[bin]]
name = "tokmd"
path = "src/bin/tokmd.rs"

[[bin]]
name = "tok"
path = "src/bin/tok.rs"
required-features = ["alias-tok"]

[dependencies]
anyhow = "1"
blake3 = "1"
clap = { version = "4", features = ["derive"] }
csv = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokei = { version = "14.0.0", default-features = false }

[profile.release]
lto = true
codegen-units = 1
strip = true
