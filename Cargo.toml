[workspace]
resolver = "2"
members = [
    "crates/tokmd",
    "crates/tokmd-analysis",
    "crates/tokmd-analysis-format",
    "crates/tokmd-analysis-types",
    "crates/tokmd-config",
    "crates/tokmd-core",
    "crates/tokmd-content",
    "crates/tokmd-format",
    "crates/tokmd-fun",
    "crates/tokmd-gate",
    "crates/tokmd-git",
    "crates/tokmd-model",
    "crates/tokmd-node",
    "crates/tokmd-python",
    "crates/tokmd-redact",
    "crates/tokmd-scan",
    "crates/tokmd-tokeignore",
    "crates/tokmd-types",
    "crates/tokmd-walk",
    "fuzz",
    "xtask",
]
default-members = [
    "crates/tokmd",
    "crates/tokmd-analysis",
    "crates/tokmd-analysis-format",
    "crates/tokmd-analysis-types",
    "crates/tokmd-config",
    "crates/tokmd-core",
    "crates/tokmd-content",
    "crates/tokmd-format",
    "crates/tokmd-fun",
    "crates/tokmd-gate",
    "crates/tokmd-git",
    "crates/tokmd-model",
    "crates/tokmd-redact",
    "crates/tokmd-scan",
    "crates/tokmd-tokeignore",
    "crates/tokmd-types",
    "crates/tokmd-walk",
]
# xtask is a workspace member but excluded from default-members

[workspace.package]
version = "1.3.1"
edition = "2024"
rust-version = "1.85"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/EffortlessMetrics/tokmd"
repository = "https://github.com/EffortlessMetrics/tokmd"
authors = ["Steven Zimmerman <git@effortlesssteven.com>"]

[workspace.dependencies]
# Internal crates - centralized for "bump once" version management
tokmd = { path = "crates/tokmd", version = "1.3.0" }
tokmd-analysis = { path = "crates/tokmd-analysis", version = "1.3.0" }
tokmd-analysis-format = { path = "crates/tokmd-analysis-format", version = "1.3.0" }
tokmd-analysis-types = { path = "crates/tokmd-analysis-types", version = "1.3.0" }
tokmd-config = { path = "crates/tokmd-config", version = "1.3.0" }
tokmd-content = { path = "crates/tokmd-content", version = "1.3.0" }
tokmd-core = { path = "crates/tokmd-core", version = "1.3.0" }
tokmd-format = { path = "crates/tokmd-format", version = "1.3.0" }
tokmd-fun = { path = "crates/tokmd-fun", version = "1.3.0" }
tokmd-git = { path = "crates/tokmd-git", version = "1.3.0" }
tokmd-model = { path = "crates/tokmd-model", version = "1.3.0" }
tokmd-redact = { path = "crates/tokmd-redact", version = "1.3.0" }
tokmd-scan = { path = "crates/tokmd-scan", version = "1.3.0" }
tokmd-tokeignore = { path = "crates/tokmd-tokeignore", version = "1.3.0" }
tokmd-types = { path = "crates/tokmd-types", version = "1.3.0" }
tokmd-walk = { path = "crates/tokmd-walk", version = "1.3.0" }
tokmd-gate = { path = "crates/tokmd-gate", version = "1.3.0" }

# External crates - centralized for consistent versioning
blake3 = "1.8.3"

[profile.release]
lto = true
codegen-units = 1
strip = true
