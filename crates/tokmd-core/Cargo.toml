[package]
name = "tokmd-core"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "High-level API fa√ßade for tokmd. The recommended entry point for library usage."
readme = "README.md"
keywords = ["code-analysis", "api", "inventory", "receipts", "tokei"]
categories = ["development-tools"]
documentation = "https://docs.rs/tokmd-core"

[features]
default = []
analysis = [
    "tokmd-analysis-types",
    "dep:tokmd-analysis",
    "tokmd-analysis/git",
    "tokmd-analysis/walk",
    "tokmd-analysis/content",
    "tokmd-analysis/halstead",
]
cockpit = ["dep:tokmd-cockpit", "dep:tokmd-git"]

[dependencies]
anyhow = "1.0.102"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
thiserror.workspace = true
tokmd-config.workspace = true
tokmd-format.workspace = true
tokmd-settings.workspace = true
tokmd-model.workspace = true
tokmd-scan.workspace = true
tokmd-types.workspace = true

# Optional analysis support
tokmd-analysis = { workspace = true, optional = true }
tokmd-analysis-types = { workspace = true, optional = true }

# Optional cockpit support
tokmd-cockpit = { workspace = true, optional = true }
tokmd-git = { workspace = true, optional = true }
