[package]
name = "tokmd-core"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "High-level API fa√ßade for tokmd. The recommended entry point for library usage."
readme = "README.md"
keywords = ["code-analysis", "api", "inventory", "receipts", "tokei"]
categories = ["development-tools"]
documentation = "https://docs.rs/tokmd-core"

[features]
default = []
analysis = ["tokmd-analysis-types"]

[dependencies]
anyhow = "1.0.100"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokmd-config.workspace = true
tokmd-format.workspace = true
tokmd-model.workspace = true
tokmd-scan.workspace = true
tokmd-types.workspace = true

# Optional analysis support
tokmd-analysis-types = { workspace = true, optional = true }
