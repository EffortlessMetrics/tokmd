[package]
name = "tokmd-sensor"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "EffortlessSensor trait and substrate builder for multi-sensor integration."
readme = "README.md"
keywords = ["sensor", "trait", "substrate", "code-analysis"]
categories = ["development-tools"]
documentation = "https://docs.rs/tokmd-sensor"

[features]
default = []
git = ["dep:tokmd-git"]

[dependencies]
anyhow = "1.0.102"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
tokmd-envelope.workspace = true
tokmd-substrate.workspace = true
tokmd-settings.workspace = true
tokmd-scan.workspace = true
tokmd-model.workspace = true
tokmd-types.workspace = true
tokmd-git = { workspace = true, optional = true }

[dev-dependencies]
tempfile = "3.26.0"

