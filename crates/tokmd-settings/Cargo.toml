[package]
name = "tokmd-settings"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Clap-free settings types for tokmd scan and format layers."
readme = "README.md"
keywords = ["settings", "configuration", "code-analysis", "serde"]
categories = ["development-tools", "config"]
documentation = "https://docs.rs/tokmd-settings"

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
toml = "0.8"
tokmd-types.workspace = true

[dev-dependencies]
proptest = "1.10.0"
tempfile = "3.25.0"
