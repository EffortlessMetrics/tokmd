[package]
name = "tokmd-format"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Output formatting and serialization (Markdown, JSON, CSV) for tokmd."
readme = "README.md"
keywords = ["formatting", "markdown", "json", "csv", "serialization"]
categories = ["development-tools", "encoding"]
documentation = "https://docs.rs/tokmd-format"

[dependencies]
anyhow = "1.0.101"
csv = "1.4.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
time = { version = "0.3.47", features = ["formatting"] }
uuid = { version = "1.16", features = ["v4"] }
tokmd-redact.workspace = true
tokmd-settings.workspace = true
tokmd-types.workspace = true

[dev-dependencies]
proptest = "1.10.0"
insta = { workspace = true }
tempfile = "3.25.0"

