[package]
name = "tokmd-node"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Node.js bindings for tokmd - code inventory and analytics"
readme = "README.md"
keywords = ["code-analysis", "nodejs", "bindings", "napi", "tokei"]
categories = ["development-tools::ffi"]
# This crate produces a native Node.js addon, not a crates.io library
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = { version = "3", features = ["async", "serde-json", "tokio_rt", "error_anyhow"] }
napi-derive = "3"
tokio = { version = "1", features = ["rt-multi-thread"] }
serde_json = "1.0.149"
serde = "1.0.228"
tokmd-core = { workspace = true, features = ["analysis", "cockpit"] }
tokmd-ffi-envelope.workspace = true
tokmd-types.workspace = true
tokmd-analysis-types.workspace = true

[build-dependencies]
napi-build = "2"

[dev-dependencies]
tempfile = "3.26.0"
