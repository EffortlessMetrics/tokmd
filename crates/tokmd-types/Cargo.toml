[package]
name = "tokmd-types"
version.workspace = true
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Core data types and contracts for tokmd. Tier 1 stability."
readme = "README.md"
keywords = ["code-analysis", "types", "receipts", "schema", "serde"]
categories = ["development-tools", "data-structures"]
documentation = "https://docs.rs/tokmd-types"

[features]
clap = ["dep:clap"]

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }
clap = { version = "4.5.58", features = ["derive"], optional = true }

[dev-dependencies]
proptest = "1.10.0"
serde_json = "1.0.149"
insta = { workspace = true }
tokmd-path = { workspace = true }
tokmd-module-key = { workspace = true }
tokmd-redact = { workspace = true }

