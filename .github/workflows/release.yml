name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  attestations: write
  id-token: write
  packages: write

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: tokmd-linux-amd64
            cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: tokmd-linux-arm64
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            name: tokmd-macos-amd64
            cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            name: tokmd-macos-arm64
            cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: tokmd-windows-amd64.exe
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} --bin tokmd

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} --bin tokmd

      - name: Rename Binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/tokmd.exe ${{ matrix.name }}
          else
            cp target/${{ matrix.target }}/release/tokmd ${{ matrix.name }}
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: |
            artifacts/tokmd-linux-amd64/tokmd-linux-amd64
            artifacts/tokmd-linux-arm64/tokmd-linux-arm64
            artifacts/tokmd-macos-amd64/tokmd-macos-amd64
            artifacts/tokmd-macos-arm64/tokmd-macos-arm64
            artifacts/tokmd-windows-amd64.exe/tokmd-windows-amd64.exe

      - name: Generate shell completions
        run: |
          mkdir -p completions
          chmod +x artifacts/tokmd-linux-amd64/tokmd-linux-amd64
          TOKMD=artifacts/tokmd-linux-amd64/tokmd-linux-amd64
          $TOKMD completions bash > completions/tokmd.bash
          $TOKMD completions zsh > completions/_tokmd
          $TOKMD completions fish > completions/tokmd.fish
          $TOKMD completions powershell > completions/_tokmd.ps1
          $TOKMD completions elvish > completions/tokmd.elv
          ls -la completions/
          mkdir -p artifacts/completions
          tar -czvf artifacts/completions/completions.tar.gz -C completions .

      - name: Generate SHA256 checksums
        run: |
          cd artifacts
          find . -type f -exec sha256sum {} \; | sed 's|  \./[^/]*/|  |' > ../checksums.txt
          mv ../checksums.txt .
          cat checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/**/*
          generate_release_notes: true

      - name: Update major version tag
        run: |
          # Extract major version from tag (v1.2.3 -> v1)
          TAG="${GITHUB_REF#refs/tags/}"
          MAJOR="${TAG%%.*}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -fa "$MAJOR" -m "Update $MAJOR to $TAG"
          git push origin "$MAJOR" --force

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish crates in dependency order
        continue-on-error: true
        run: |
          # Function to publish a crate, continuing if version already exists
          publish_crate() {
            local crate=$1
            echo "Publishing $crate..."
            if cargo publish -p "$crate" --no-verify 2>&1 | tee /tmp/publish.log; then
              echo "$crate published successfully"
            else
              if grep -q "already uploaded" /tmp/publish.log || grep -q "already exists" /tmp/publish.log; then
                echo "$crate version already exists, continuing..."
              else
                echo "Failed to publish $crate"
                cat /tmp/publish.log
                exit 1
              fi
            fi
            # Small delay to allow crates.io to index the new crate
            sleep 10
          }

          # Tier 0: Core data structures, no dependencies
          publish_crate tokmd-types
          publish_crate tokmd-analysis-types

          # Tier 1: Low-level utilities
          publish_crate tokmd-scan
          publish_crate tokmd-model
          publish_crate tokmd-tokeignore
          publish_crate tokmd-redact

          # Tier 2: Mid-level components
          publish_crate tokmd-format
          publish_crate tokmd-walk
          publish_crate tokmd-content
          publish_crate tokmd-git

          # Tier 3: Analysis and enrichment
          publish_crate tokmd-analysis
          publish_crate tokmd-analysis-format
          publish_crate tokmd-fun
          publish_crate tokmd-gate

          # Tier 4: Configuration and library facade
          publish_crate tokmd-config
          publish_crate tokmd-core

          # Tier 5: CLI binary
          publish_crate tokmd

          echo "All crates published successfully!"

  docker:
    name: Build and Push Docker Image
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/effortlessmetrics/tokmd
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
