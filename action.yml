name: 'tokmd-receipt'
description: 'Generate a repository receipt (markdown summary + JSON inventory) using tokmd'
inputs:
  version:
    description: 'Version of tokmd to use'
    default: 'latest'
  paths:
    description: 'Paths to scan'
    default: '.'
  module-roots:
    description: 'Module roots (comma-separated)'
    default: 'crates,packages'
  top:
    description: 'Number of rows to show in summary'
    default: '20'
  token:
    description: 'GitHub token for commenting (optional)'
    default: ${{ github.token }}
  comment:
    description: 'Whether to post a comment on the PR'
    default: 'true'

outputs:
  receipt-json:
    description: 'Path to the generated receipt.json'
    value: ${{ steps.generate.outputs.receipt }}

runs:
  using: "composite"
  steps:
    - name: Install tokmd
      shell: bash
      run: |
        set -euo pipefail
        if command -v tokmd &> /dev/null; then
          tokmd --version
          exit 0
        fi

        version="${{ inputs.version }}"
        os="${RUNNER_OS}"

        case "$os" in
          Linux) asset="tokmd-linux-amd64" ;;
          macOS) asset="tokmd-macos-amd64" ;;
          Windows) asset="tokmd-windows-amd64.exe" ;;
          *) echo "Unsupported runner OS: $os" >&2; exit 1 ;;
        esac

        if [ "$version" = "latest" ]; then
          url="https://github.com/EffortlessMetrics/tokmd/releases/latest/download/$asset"
        else
          ver="$version"
          if [ "${ver#v}" = "$ver" ]; then
            ver="v$ver"
          fi
          url="https://github.com/EffortlessMetrics/tokmd/releases/download/$ver/$asset"
        fi

        echo "Downloading $url"
        if ! curl -fsSL "$url" -o "$asset"; then
          echo "Release download failed; falling back to cargo install" >&2
          cargo install --git https://github.com/EffortlessMetrics/tokmd tokmd
          tokmd --version
          exit 0
        fi

        dest="$HOME/.local/bin"
        mkdir -p "$dest"
        if [[ "$asset" == *.exe ]]; then
          mv "$asset" "$dest/tokmd.exe"
        else
          mv "$asset" "$dest/tokmd"
          chmod +x "$dest/tokmd"
        fi
        echo "$dest" >> "$GITHUB_PATH"
        export PATH="$dest:$PATH"
        tokmd --version

    - name: Generate Receipts
      id: generate
      shell: bash
      run: |
        set -euo pipefail
        echo "Generating receipts..."
        tokmd module \
          "${{ inputs.paths }}" \
          --module-roots "${{ inputs.module-roots }}" \
          --top ${{ inputs.top }} \
          --format md > tokmd-summary.md
        
        tokmd export \
          "${{ inputs.paths }}" \
          --module-roots "${{ inputs.module-roots }}" \
          --format json > tokmd-receipt.json
        
        echo "receipt=tokmd-receipt.json" >> $GITHUB_OUTPUT

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tokmd-receipts
        path: |
          tokmd-summary.md
          tokmd-receipt.json

    - name: Comment on PR
      if: inputs.comment == 'true' && github.event_name == 'pull_request'
      uses: thollander/actions-comment-pull-request@v3
      with:
        filePath: tokmd-summary.md
        comment_tag: tokmd-summary
