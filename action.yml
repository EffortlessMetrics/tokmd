name: 'tokmd-receipt'
description: 'Generate a repository receipt (markdown summary + JSON inventory) using tokmd'

branding:
  icon: 'file-text'
  color: 'blue'

inputs:
  version:
    description: 'Version of tokmd to use'
    default: 'latest'
  paths:
    description: 'Paths to scan'
    default: '.'
  module-roots:
    description: 'Module roots (comma-separated)'
    default: 'crates,packages'
  top:
    description: 'Number of rows to show in summary'
    default: '20'
  format:
    description: 'Export format (json, jsonl, csv)'
    default: 'json'
  artifact:
    description: 'Whether to upload receipts as artifacts'
    default: 'true'
  comment:
    description: 'Whether to post a comment on the PR'
    default: 'true'

outputs:
  receipt:
    description: 'Path to the generated receipt file'
    value: ${{ steps.generate.outputs.receipt }}

runs:
  using: "composite"
  steps:
    - name: Install tokmd
      shell: bash
      run: |
        set -euo pipefail
        if command -v tokmd &> /dev/null; then
          tokmd --version
          exit 0
        fi

        version="${{ inputs.version }}"
        os="${RUNNER_OS}"

        case "$os" in
          Linux) asset="tokmd-linux-amd64" ;;
          macOS) asset="tokmd-macos-amd64" ;;
          Windows) asset="tokmd-windows-amd64.exe" ;;
          *) echo "Unsupported runner OS: $os" >&2; exit 1 ;;
        esac

        if [ "$version" = "latest" ]; then
          url="https://github.com/EffortlessMetrics/tokmd/releases/latest/download/$asset"
        else
          ver="$version"
          if [ "${ver#v}" = "$ver" ]; then
            ver="v$ver"
          fi
          url="https://github.com/EffortlessMetrics/tokmd/releases/download/$ver/$asset"
        fi

        echo "Downloading $url"
        if ! curl -fsSL "$url" -o "$asset"; then
          echo "::error::Failed to download tokmd from $url"
          echo "Check that the version exists at https://github.com/EffortlessMetrics/tokmd/releases" >&2
          exit 1
        fi

        dest="$HOME/.local/bin"
        mkdir -p "$dest"
        if [[ "$asset" == *.exe ]]; then
          mv "$asset" "$dest/tokmd.exe"
        else
          mv "$asset" "$dest/tokmd"
          chmod +x "$dest/tokmd"
        fi
        echo "$dest" >> "$GITHUB_PATH"
        export PATH="$dest:$PATH"
        tokmd --version

    - name: Generate Receipts
      id: generate
      shell: bash
      run: |
        set -euo pipefail
        echo "Generating receipts..."

        format="${{ inputs.format }}"
        receipt_file="tokmd-receipt.${format}"

        tokmd module \
          "${{ inputs.paths }}" \
          --module-roots "${{ inputs.module-roots }}" \
          --top ${{ inputs.top }} \
          --format md > tokmd-summary.md

        tokmd export \
          "${{ inputs.paths }}" \
          --module-roots "${{ inputs.module-roots }}" \
          --format "$format" > "$receipt_file"

        echo "receipt=$receipt_file" >> $GITHUB_OUTPUT

    - name: Upload Artifact
      if: inputs.artifact == 'true'
      uses: actions/upload-artifact@v6
      with:
        name: tokmd-receipts
        path: |
          tokmd-summary.md
          ${{ steps.generate.outputs.receipt }}

    - name: Comment on PR
      if: inputs.comment == 'true' && github.event_name == 'pull_request'
      uses: thollander/actions-comment-pull-request@v3
      with:
        filePath: tokmd-summary.md
        comment_tag: tokmd-summary
